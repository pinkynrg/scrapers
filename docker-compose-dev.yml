services:
  api:
    build: .
    container_name: scrapers-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./state:/app/state
    environment:
      - DB_PATH=/app/data/scrapers.db
    command: python api.py
    restart: unless-stopped

  linkedin-scraper:
    build: .
    container_name: linkedin-scraper
    volumes:
      - ./data:/app/data
      - ./state:/app/state
    environment:
      - DB_PATH=/app/data/scrapers.db
      - LINKEDIN_URL=https://www.linkedin.com/jobs/search/?currentJobId=4345767493&f_E=4&f_WT=2&keywords=python%20react%20docker&origin=JOB_SEARCH_PAGE_JOB_FILTER
      - STATE_DIRECTORY=/app/state
      - LOCAL=false
      - SCRAPE_INTERVAL=3600  # Run every 60 minutes (in seconds)
    command: python crawlers/linkedin.py
    restart: unless-stopped
    depends_on:
      - api

  blog-scraper:
    build: .
    container_name: blog-scraper
    volumes:
      - ./data:/app/data
      - ./state:/app/state
    environment:
      - DB_PATH=/app/data/scrapers.db
      - BLOG_URL=https://blog.francescomeli.com
      - LOCAL=false
      - SCRAPE_INTERVAL=1800  # Run every 30 minutes (in seconds)
    command: python crawlers/blog.py
    restart: unless-stopped
    depends_on:
      - api

  cucchiaio-scraper:
    build: .
    container_name: cucchiaio-scraper
    volumes:
      - ./data:/app/data
    environment:
      - DB_PATH=/app/data/scrapers.db
      - SCRAPE_INTERVAL=3600  # Run every 60 minutes (in seconds)
    command: python crawlers/cucchiaio.py
    restart: unless-stopped
    depends_on:
      - api

volumes:
  data:
  state:
